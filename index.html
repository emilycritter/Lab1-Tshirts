<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tshirt</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="outer">
    <ul class="shirts">

      <li class="blue">
        <div class="image-full">
          <div class="container">
            <div class="flipper"><i class="fa fa-undo"></i></div>
            <div class="card">
              <img src="img/blueshirtfront.jpg" alt="blueshirtfront" class="front">
              <img src="img/blueshirtback.jpg" alt="blueshirtback" class="back">
            </div>
          </div>
          <div class="image-footer">
            <ul>
              <li><i class="fa fa-refresh"></i></li>
              <li><i class="fa fa-heart-o"></i></li>
              <li>
                <strong>XL</strong>
                <div class="hover">
                  <img src="img/shirtsizes.jpg" alt="shirtsizes" class="shirtsizes">
                  <div class="triangle"></div>
                </div>
              </li>
              <li>
                <img src="img/blueswatch.jpg" alt="blueswatch">
                <div class="hover">
                  <img src="img/colorswatches.jpg" alt="colorswatches" class="colorswatches">
                  <div class="triangle"></div>
                </div>
              </li>
              <li><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="footer">
          <div class="name">
            Save my trees
          </div>
          <div class="price">
            $29
          </div>
        </div>
      </li>

      <li class="pink">
        <div class="image-full">
          <div class="container">
            <div class="flipper"><i class="fa fa-undo"></i></div>
            <div class="card">
              <img src="img/pinkshirtfront.jpg" alt="pinkshirtfront" class="front">
              <img src="img/pinkshirtback.jpg" alt="pinkshirtback" class="back">
            </div>
          </div>
          <div class="image-footer">
            <ul>
              <li><i class="fa fa-refresh"></i></li>
              <li><i class="fa fa-heart-o"></i></li>
              <li>
                <strong>XL</strong>
                <div class="hover">
                  <img src="img/shirtsizes.jpg" alt="shirtsizes" class="shirtsizes">
                  <div class="triangle"></div>
                </div>
              </li>
              <li>
                <img src="img/pinkswatch.jpg" alt="pinkswatch">
                <div class="hover">
                  <img src="img/colorswatches.jpg" alt="colorswatches" class="colorswatches">
                  <div class="triangle"></div>
                </div>
              </li>
              <li><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="footer">
          <div class="name">
            Nature Lover
          </div>
          <div class="price">
            $19
          </div>
        </div>
      </li>

      <li class="yellow">
        <div class="image-full">
          <div class="container">
            <div class="flipper"><i class="fa fa-undo"></i></div>
            <div class="card">
              <img src="img/yellowshirtfront.jpg" alt="yellowshirtfront" class="front">
              <img src="img/yellowshirtback.jpg" alt="yellowshirtback" class="back">
            </div>
          </div>
          <div class="image-footer">
            <ul>
              <li><i class="fa fa-refresh"></i></li>
              <li><i class="fa fa-heart-o"></i></li>
              <li>
                <strong>XL</strong>
                <div class="hover">
                  <img src="img/shirtsizes.jpg" alt="shirtsizes" class="shirtsizes">
                  <div class="triangle"></div>
                </div>
              </li>
              <li>
                <img src="img/yellowswatch.jpg" alt="yellowswatch">
                <div class="hover">
                  <img src="img/colorswatches.jpg" alt="colorswatches" class="colorswatches">
                  <div class="triangle"></div>
                </div>
              </li>
              <li><i class="fa fa-shopping-cart"></i></li>
            </ul>
          </div>
        </div>
        <div class="footer">
          <div class="name">
            Forrest Walk
          </div>
          <div class="price">
            $39
          </div>
        </div>
      </li>

    </ul>
  </div>
</body>

</html>
